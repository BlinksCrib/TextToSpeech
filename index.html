<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
        content="Adeyemo Ajibola, ayodeletim FireSwitch Technologies, fireswitch.tech, Ajibola Adeyemo, ajibolaade ajibolaisaac09@gmail.com" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25682.png" type="image/x-icon">
    <title>Text To Speech</title>
</head>
<body>
    <div class="cent">
        <main>
            <p class="title">Text To Speech</p>
            <div class="text-section">
                <p class="text-title">Enter text</p>
                <textarea name="" id="text"></textarea>
            </div>
            <div class="voice-section">
                <p class="voice-title">Select Voice</p>
                <select name="" id="voice">
                    <option value="Google US English">Google US English</option>
                </select>
            </div>
            <button class="submit">Convert To Speech</button>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
